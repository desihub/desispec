# Default Configurations for a Quicklook Pipeline setup for a science exposure
name: DESI Quicklook Darktime
Program: dark
Flavor: arcs
#- Calibration files: Assuming the same night for psf and fiberflat
PSFType: psfboot
#- FiberflatExpid used as expid for flat image files when running calibration
FiberflatExpid: 1
#- Writeout intermediate files
WritePixfile: False
WriteSkyModelfile: False
WriteIntermediatefiles: False
WriteStaticPlots: False
#-Debuglevel 
Debuglevel: 20
#- Use resolution in extraction  
UseResolution: False
#- Heartbeat Period in seconds
Period: 5.0
#- Time out in seconds
Timeout: 120.0
# Pipeline algorithm: PAs and QAs for each PA
Pipeline: [Initialize, Preproc, BootCalibration, BoxcarExtract]
Algorithms:
    Initialize:
        QA: 
            Bias_From_Overscan:
                PARAMS: {PERCENTILES: [68.2,95.4,99.7], DIFF_WARN_RANGE: [-1.0, 1.0], DIFF_ALARM_RANGE: [-2.0, 2.0]}
    Preproc:
        QA: 
            Get_RMS:
                PARAMS: {RMS_WARN_RANGE: [-1.0, 1.0], RMS_ALARM_RANGE: [-2.0, 2.0]}
            Count_Pixels:
                PARAMS: {CUTHI: 500, CUTLO: 100, NPIX_WARN_RANGE: [200.0, 500.0], NPIX_ALARM_RANGE: [50.0, 650.0]}
    BootCalibration:
        QA:
            Calc_XWSigma:
                PARAMS: {B_PEAKS: [4047.7, 4359.6, 5087.2],
                         R_PEAKS: [6144.8, 6508.3, 6600.8, 6718.9, 6931.4, 7034.4,],
                         Z_PEAKS: [8379.9, 8497.7, 8656.8, 8783.0],
                         XSHIFT_WARN_RANGE: [-2.0, 2.0],
                         XSHIFT_ALARM_RANGE: [-4.0, 4.0],
                         WSHIFT_WARN_RANGE: [-2.0, 2.0],
                         WSHIFT_ALARM_RANGE: [-4.0, 4.0]}
    BoxcarExtract:
        wavelength: {
            b: [3550,5730,0.8],
            r: [5630,7740,0.8],
            z: [7650,9830,0.8]
            }
        QA:
            CountSpectralBins:
                PARAMS: {CUTHI: 500, CUTLO: 100, CUTMED: 250, NGOOD_WARN_RANGE: [490, 500], NGOOD_ALARM_RANGE: [480, 500]}
