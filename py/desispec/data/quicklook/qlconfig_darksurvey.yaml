# Default Configurations for a Quicklook Pipeline setup for a dark science exposure
name: DESI Quicklook Dark Survey
Program: dark
Flavor: science
#- Calibration files: Assuming the same night for psf and fiberflat
#- PSFExpid used as expid for arc exposures
PSFExpid: 0
PSFType: psf
#- FiberflatExpid used as expid for flat exposures
FiberflatExpid: 1
#- Writeout intermediate files
WritePreprocfile: True
WriteSkyModelfile: False
WriteIntermediatefiles: False
WriteStaticPlots: True
#- Exposure ID for Reference Template
TemplateExpid: 2
#- Night for Reference Template
TemplateNight: 20191001
#- Debuglevel 
Debuglevel: 20
#- Apply x or w resolution to frame file
UseResolution: True
#- Generate modified PSF file
Flexure: False
#- Heartbeat Period in seconds
Period: 5.0
#- Time out in seconds
Timeout: 120.0
# Pipeline algorithm: PAs and QAs for each PA
Pipeline: [Initialize, Preproc, Flexure, BoxcarExtract, ApplyFiberFlat_QL, SkySub_QL]
Algorithms:
    Initialize:
        QA: 
            Check_HDUs:
                PARAMS: {}
    Preproc:
        QA: 
            Bias_From_Overscan:
                PARAMS: {BIAS_NORMAL_RANGE: [-1.0, 1.0], BIAS_WARN_RANGE: [-2.0, 2.0]}
            Get_RMS:
                PARAMS: {PERCENTILES: [68.2,95.4,99.7], NOISE_NORMAL_RANGE: [-1.0, 1.0], NOISE_WARN_RANGE: [-2.0, 2.0]}
            Count_Pixels:
                PARAMS: {CUTPIX: 5, LITFRAC_NORMAL_RANGE: [-0.1, 0.1], LITFRAC_WARN_RANGE: [-0.2, 0.2]}
            Calc_XWSigma:
                PARAMS: {B_PEAKS: [3914.4, 5199.3, 5578.9],
                         R_PEAKS: [6301.9, 6365.4, 7318.2, 7342.8, 7371.3],
                         Z_PEAKS: [8401.5, 8432.4, 8467.5, 9479.4],
                         XWSIGMA_NORMAL_RANGE: [-2.0, 2.0],
                         XWSIGMA_WARN_RANGE: [-4.0, 4.0]}
    Flexure:
        QA:
            Trace_Shifts:
                PARAMS: {TRACE_NORMAL_RANGE: [-1.0,1.0], TRACE_WARN_RANGE: [-2.0,2.0]}
    BoxcarExtract:
        wavelength: {
            b: [3570,5730,0.8],
            r: [5630,7740,0.8],
            z: [7650,9830,0.8]
            }
        QuickResolution: True
        QA: 
            CountSpectralBins:
                PARAMS: {CUTBINS: 5, N_KNOWN_BROKEN_FIBERS: 0, NGOODFIB_NORMAL_RANGE: [-1, 1], NGOODFIB_WARN_RANGE: [-2, 2]}
    ApplyFiberFlat_QL:
        QA: 
            Sky_Continuum:
                PARAMS: {B_CONT: ["4000, 4500", "5250, 5550"],
                         R_CONT: ["5950, 6200", "6990, 7230"],
                         Z_CONT: ["8120, 8270", "9110, 9280"],
                         SKYCONT_NORMAL_RANGE: [-1.0, 1.0],
                         SKYCONT_WARN_RANGE: [-2.0, 2.0]}
            Sky_Peaks:
                PARAMS: {B_PEAKS: [3914.4, 5199.3, 5201.8],
                         R_PEAKS: [6301.9, 6365.4, 7318.2, 7342.8, 7371.3],
                         Z_PEAKS: [8401.5, 8432.4, 8467.5, 9479.4, 9505.6, 9521.8],
                         PEAKCOUNT_NORMAL_RANGE: [-1.0, 1.0],
                         PEAKCOUNT_WARN_RANGE: [-2.0, 2.0]}
    SkySub_QL:
        QA: 
            Sky_Residual:
                PARAMS: {BIN_SZ: 0.1, PCHI_RESID: 0.05, PER_RESID: 95.0, RESID_NORMAL_RANGE: [-5.0, 5.0], RESID_WARN_RANGE: [-10.0, 10.0]}
            Integrate_Spec:
                PARAMS: {DELTAMAG_NORMAL_RANGE: [-0.5, 0.5], DELTAMAG_WARN_RANGE: [-1.0, 1.0]}
            Calculate_SNR:
                #- First two entries set boundaries for SNR residual values via absolute vales or sigmas
                PARAMS: {RESIDUAL_CUT: 0.2, SIGMA_CUT: 2.0, FIDSNR_NORMAL_RANGE: [-11., 11.], FIDSNR_WARN_RANGE: [-12., 12.], FIDMAG: 22.}
