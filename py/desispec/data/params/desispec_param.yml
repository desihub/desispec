frame_types: ['none','flat','arc','zero','bias','science']
frame_meta: ['DATE-OBS', 'CAMERA', 'NIGHT', 'EXPTIME', 'AIRMASS', 'FLAVOR']
qa:
  skysub:
    PARAMS:
       PCHI_RESID: 0.05  # P(Chi^2) limit for bad skyfiber model residuals
       PER_RESID: 95.    # Percentile for residual distribution
       BIN_SZ: 0.1       #- Bin size for residual/sigma histogram
       SKYRESID_WARN_RANGE: [-5.0, 5.0]
       SKYRESID_ALARM_RANGE: [-10.0, 10.0]
       B_CONT:
       - [4000., 4500.]
       - [5250., 5550.]
       R_CONT:
       - [5950., 6200.]
       - [6990., 7230.]
       Z_CONT:
       - [8120., 8270.]
       - [9110., 9280.]
       SKYCONT_WARN_RANGE: [100.0, 400.0]
       SKYCONT_ALARM_RANGE: [50.0, 600.0]
  skypeaks:
    PARAMS:
       B_PEAKS: [3914.4, 5199.3, 5201.8]
       R_PEAKS: [6301.9, 6365.4, 7318.2, 7342.8, 7371.3]
       Z_PEAKS: [8401.5, 8432.4, 8467.5, 9479.4, 9505.6, 9521.8]
       SUMCOUNT_ALARM_RANGE: [500.0, 40000.0]
       SUMCOUNT_WARN_RANGE: [1000.0, 20000.0]
  s2n:
    PARAMS:
       SNR_FLUXTHRESH: 0.0  # Minimum value of flux to go into SNR calc.
       FIDSNR_NORMAL_RANGE: [6.5, 7.5]
       FIDSNR_WARN_RANGE: [6.0, 8.0]
       FIDMAG: 22.

preproc:
  rdnoise:
    PARAMS:
       OBSRDNA_B: '[250:750,10:69]' # CCD amplifier A regions for estimating readnoise,select region[ with [a:b,c:d] 
       OBSRDNB_B: '[250:750,4026:4086]' # nx=4096, ny=4096 CCD amplifier B regions for estimating readnoise
       OBSRDNC_B: '[3297:3797,4026:4086]' # CCD amplifier C regions for estimating readnoise
       OBSRDND_B: '[3297:3797,10:69]' # CCD amplifier D regions for estimating readnoise
       OBSRDNA_R: '[250:750,10:69]' # nx=4114, ny=4128 CCD amplifier A regions for estimating readnoise,select region[ with [a:b,c:d] 
       OBSRDNB_R: '[250:750,4044:4104]' # CCD amplifier B regions for estimating readnoise
       OBSRDNC_R: '[3313:3813,4044:4104]' # CCD amplifier C regions for estimating readnoise
       OBSRDND_R: '[3313:3813,10:69]' # CCD amplifier D regions for estimating readnoise
       OBSRDNA_Z: '[250:750,10:69]' # nx=4114, ny=4128 CCD amplifier A regions for estimating readnoise,select region[ with [a:b,c:d] 
       OBSRDNB_Z: '[250:750,4044:4104]' # CCD amplifier B regions for estimating readnoise
       OBSRDNC_Z: '[3313:3813,4044:4104]' # CCD amplifier C regions for estimating readnoise
       OBSRDND_Z: '[3313:3813,10:69]' # CCD amplifier D regions for estimating readnoise



               
